{% extends 'core/base.html' %}


{% block content %}
<!--    <form action="{% url 'signup_client' %}" method="post">-->
<!--        {% csrf_token %}-->
<!--        {{ form }}-->
<!--        <input type="submit" value="Submit">-->
<!--    </form>-->
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form class="px-4 py-3">
                    <div class="mb=3">
                        <label for="Name" class="form-label">First name</label>
                        <input type="Name" class="form-control" id="Name">
                    </div>
                    <div class="mb=3">
                        <label for="Surname" class="form-label">Last name</label>
                        <input type="Surname" class="form-control" id="Surname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                               placeholder="email@example.com">
                    </div>
                    <div class="mb=3">
                        <label for="Passport" class="form-label">Passport</label>
                        <input type="Passport" class="form-control" id="Passport"
                               placeholder=AA10098386>
                    </div>
                    <div class="mb-3">
                        <div class="form-group has-float-label">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select custom-select " id="country">
                                <option selected>Choose your country...</option>
                                <option value="1">Belarus</option>
                                <option value="2">Russia</option>
                                <option value="3">Uzbekistan</option>
                                <option value="4">Kazakhstan</option>
                                <option value="5">Ukraine</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormEmail1" class="form-label">Phone number</label>
                        <input type="email" class="form-control" id="phone number"
                               placeholder="+375289482299">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                               placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDropdownFormPassword1" class="form-label">Password confirmation</label>
                        <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                               placeholder="Password">
                    </div>
                    <button class="btn btn-outline-warning" type="submit" class="btn btn-primary" >Register</button>
                </form>
                <div class="dropdown-divider"></div>
<!--                <a class="dropdown-item" href="#">New around here? Sign up</a>-->
<!--                <a class="dropdown-item" href="#">Forgot password?</a>-->
            </div>
            <div class="col-2"></div>
        </div>
    </div>
{% endblock %}
